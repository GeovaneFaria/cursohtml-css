<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
            body{
                font-family:  Arial, Helvetica, sans-serif;
            }
            table{
                width: 500px;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid black;
                padding: 10px;
            }
            caption {
                font-size: 1.5em;
                font-weight: bold;
                padding: 10px;
                background-color: rgb(179, 218, 252);
            }
            thead,tfoot{
                background-color: grey;
                color: aliceblue;
            }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
    TABE
    CAPTION
THEAD-> TR,TD,TH
TBODY-> TR,TD,TH
TFOOT-> TR,TD,TH-->

<table>
        <caption>Populaçao das unidades Federativas</caption>
    <thead>
        <tr>
            <th scope="col">Estado</th>
            <th scope="col" >População</th>
        </tr>
    </thead>
    <tbody>
<tr>
    <td>São Paulo</td>
    <td>45.919.049</td>
</tr>
     <td>Minas Gerais</td>
     <td>21,264.791</td>

     <tr>
        <td>Rio de Janeiro</td>
        <td>17.264.943</td>
     </tr>

    </tbody>
    <tfoot>
        <tr>
            <th scope="row">Total de Habitantes</th>
            <td class="num"><strong>0000</strong></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
