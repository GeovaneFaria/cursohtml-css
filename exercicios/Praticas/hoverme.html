<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     h1{
        width: max-content;
        font-size: 72px;
        position: relative;
        cursor: pointer;
        margin: 100px auto;
     }
     h1::after{
        content:"";
        position: absolute;
        bottom: -5px;
        height: 4px;
        width: 100%;
        left: 0;
        background-color: black;
        transition: 0.3s;
        transition-timing-function: ease-in-out;
        transform: scaleX(0);
     }
     h1:hover::after{
        transform: scaleX(1);
     }
    </style>
</head>
<body>
    <h1>Hover Me </h1>
</body>
</html>
